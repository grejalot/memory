<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory - Test technique O'clock</title>

    
    <link rel="stylesheet" href="css/style.css"><!-- On va chercher la feuille css de notre site-->
    <link href="https://fonts.googleapis.com/css?family=Lobster|Montserrat" rel="stylesheet">    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script><!-- On importe directement la bibliothèque jQuery, pour ne pas avoir à stocker les fichiers sur notre site -->
    
    <script type="text/javascript" src="javascript/script.js"></script><!-- On va chercher le fichier contenant notre code JavaScript -->

</head>

<body>

    <!-- Le fichier HTML est très classique, on va gérer toutes les action du joueur via le fichier JS -->

    <div class="content">

        <h1>Memory</h1>
        
        <div class="interface">

            <div class="gauche">

                <div class="informations">
                    <div id="rejouer">Jouer</div>
                </div>

                <div id="tableauScores" class="tableau_cache">
                    <h2 id="btnMeilleursScores">Meilleurs scores</h2>
                    <div id="affichageScores"></div>
                </div>

            </div>

            <div class="droite">

                <div class="jauge">
                    <div id="barreProgression"></div>
                    <div id="temps"></div>
                </div>
                
                <!-- Le plateau est vide au départ, les cartes seront générées aléatoirement à chaque partie -->
                <div class="plateau"></div>
        
                <div id="encart_victoire">
                    <div class="formulaire">
                            <p class="issuePartie">Félicitations !</p>
                            <div id="scoreJoueur">5.84</div>
                            <p>Entrez votre pseudo pour sauvegarder votre score.</p>
            
                        <form method="POST" action=""><!-- Ce formulaire va nous permettre d'inscire le score d'une partie gagnée dans la base de données, en AJAX -->
                            <input type="text" name="pseudoJoueur" id="pseudoJoueur" placeholder="Votre pseudo" /></input>
                            <input type="submit" name="submit" value="Sauvegarder" id="envoi" />
                        </form>
            
                        <div id="felicitations"></div>
            
                    </div>
                </div>
        
                <div id="encart_defaite">
                    <div class="defaite_content">
                        <p class="issuePartie">Défaite</p>
                        <p>Désolé, vous avez perdu... :'(</p>
                        <p>Mais vous pouvez relancer une partie tout de suite !</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
